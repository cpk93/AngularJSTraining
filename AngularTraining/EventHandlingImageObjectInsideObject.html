<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventHandlingImageObjectInsideObject</title>
    <script src="angular.js"></script>
</head>
<body ng-app="myModule">
<div ng-controller="myController">
    <table>
        <thead>
        <tr>
        <th>Name</th>
        <th>date</th>
        <th>time</th>
        <th>location</th>
        <th>Img</th>
        <th>Eventowner</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{event.name}}</td>
            <td>{{event.date}}</td>
            <td>{{event.time}}</td>
            <td>{{event.location.address}}</td>
            <td>{{event.location.city}}</td>
            <td>{{event.location.state}}</td>
            <td><img ng-src="{{event.imageUrl}}" alt="Error"></td>
            <td>{{event.eventOwner}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    angular
        .module("myModule",[])
        .controller("myController",function eventFunction($scope)
        {
         $scope.event=
             {
                 name: 'Angular Boot Camp',
                 date: '23/02/2014',
                 time: '10:30 am',
                 location: {
                     address: 'CapGemini India',
                     city: 'pune',
                     state: 'Maharashtra'
                 },
                 imageUrl:"img/Tulips.jpg",
                 eventOwner:'Jai Banafal'
             }
        });
</script>
</body>
</html>
