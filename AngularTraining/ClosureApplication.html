<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClosureAppSC1</title>
</head>
<body>
<script>
    var clickcnt=0;
</script>
<input type="button" value="Click me" onclick="alert(++clickcnt);"/>


<script>
    function incrClickCnt() {
        var clickCnt=0;
    }
</script>
<input type="button" value="Click me" onclick="alert(incrClickCnt());"/>


<script>
    var incrClickCnt=(function () {
         var clickCnt =0;
        return function () {
            return ++ clickCnt;
        }
    })();
</script>
<input type="button" value="Click me" onclick="alert(incrClickCnt());"/>

</body>
</html>
