<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>FirstAngular</title>
    <script src="angular.js"></script>
</head>
<body ng-init="quantity=5;price=89">
<div >
    10+20={{10+20}}<br>

</div>

    30+30={{30+30}}
</div>
</body>
</html>
